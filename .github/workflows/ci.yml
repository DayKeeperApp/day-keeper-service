name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true

      - name: Restore
        run: dotnet restore DayKeeper.slnx --locked-mode

      - name: Build
        run: dotnet build DayKeeper.slnx --no-restore -c Release

      - name: Test with coverage
        run: >
          dotnet test DayKeeper.slnx
          --no-build
          -c Release
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults

      - name: Coverage report
        uses: k1LoW/octocov-action@v1
        if: success() || failure()

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t daykeeper-api:${{ github.sha }} .
